- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.bashrc: bash/.bashrc
    ~/.gitconfig: git/.gitconfig
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.vim/autoload/plug.vim: 
        create: true
        path: ./vim/vim-plug/plug.vim


- shell:
  - [git submodule update --init --recursive, Installing submodules]
